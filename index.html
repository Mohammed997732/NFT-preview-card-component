<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        color: #fff;
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-image-container">
        <img src="./images/image-equilibrium.jpg" alt="" class="card-image" />
        <object data="./images/icon-view.svg" class="view" type=""></object>
      </div>
      <div class="card-body">
        <h2 class="card-heading">Equilibrium #3429</h2>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="card-stats">
          <p class="card-stats-left">
            <object data="./images/icon-ethereum.svg" type=""></object>
            <span>0.041ETH</span>
          </p>
          <p class="card-stats-right">
            <object data="./images/icon-clock.svg" type=""></object>
            <span>3 days left</span>
          </p>
        </div>
      </div>
      <div class="card-footer">
        <div class="footer-image-container">
          <img src="./images/image-avatar.png" alt="" />
        </div>
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/mohammed-el-ghazaly-837368229/"
        >Mohammed E. El-Ghazaly</a
      >.
    </div>
  </body>
</html>
